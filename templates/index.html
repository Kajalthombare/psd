<!DOCTYPE html>
<html>
<head>
    <title>PSD Extractor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>üé® PSD Layer Extractor</h1>

    <h3>Upload ZIP via URL</h3>
    <input type="text" id="zipUrl" placeholder="Paste Google Drive / Dropbox / URL to ZIP" style="width:100%; padding:10px;">
    <button onclick="processLink()">Process</button>

    <div id="status"></div>
</div>


<script>
async function processLink() {
    const url = document.getElementById("zipUrl").value;
    if (!url) {
        alert("Please paste a ZIP file link");
        return;
    }

    document.getElementById("status").innerHTML = "‚è≥ Downloading ZIP...";

    const res = await fetch("/process_url", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url: url })
    });

    const data = await res.json();

    if (data.error) {
        document.getElementById("status").innerHTML = "‚ùå " + data.error;
        return;
    }

    const taskId = data.task_id;

    document.getElementById("status").innerHTML = "‚è≥ Processing...";

    const interval = setInterval(async () => {
        const s = await fetch(`/status/${taskId}`);
        const j = await s.json();

        if (j.status === "done") {
            clearInterval(interval);
            document.getElementById("status").innerHTML =
                `‚úÖ Done! <a href="/download/${taskId}">Download ZIP</a>`;
        }
        if (j.status === "failed") {
            clearInterval(interval);
            document.getElementById("status").innerHTML = "‚ùå Failed: " + j.error;
        }
    }, 2000);
}
</script>

</body>
</html>
